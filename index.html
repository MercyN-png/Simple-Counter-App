<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .counter {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Simple Counter</h1>
    <div class="counter" id="counterValue">0</div>
    <div class="btn-group" role="group" aria-label="Counter Buttons">
        <button class="btn btn-success" id="incrementButton">Increment</button>
        <button class="btn btn-danger" id="decrementButton">Decrement</button>
        <button class="btn btn-warning" id="resetButton">Reset</button>
    </div>
</div>

<script>
    let counter = 0;

    document.getElementById('incrementButton').addEventListener('click', function() {
        counter++;
        updateCounterDisplay();
    });

    document.getElementById('decrementButton').addEventListener('click', function() {
        counter--;
        updateCounterDisplay();
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        counter = 0;
        updateCounterDisplay();
    });

    function updateCounterDisplay() {
        document.getElementById('counterValue').textContent = counter;
    }
</script>

</body>
</html>
